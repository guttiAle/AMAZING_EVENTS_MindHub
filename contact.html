<body>

    <nav class="navbar navbar-expand-lg bg-dark" id="caja-nav-principal">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand ms-5" href="#"><img src="./assets/images/Logo-Amazing-Events.png" style="height: 5.5vh;" alt="iamgen"></a>
            <div class="collapse navbar-collapse d-flex justify-content-around me-5" id="navbarNav" style="max-width: 33vw !important;">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">

                    </li>

                    </li>

                    </li>
                </ul>

        </div>

    <!-- CAROUSEL -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators d-flex flex-column align-items-center">
            <h2 style="font-size: 10vh; color: rgb(255, 238, 0);">CONTACT US</h2>
            <div>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/7135005/pexels-photo-7135005.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" style="height: 30vh;" id="imagen-carrusel-1"  alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/7135053/pexels-photo-7135053.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" style="height: 30vh;" id="imagen-carrusel-2" alt="...">

            </div>
            <div class="carousel-item">
                <img src="https://static.vecteezy.com/system/resources/previews/009/899/187/non_2x/gradient-background-blue-pink-yellow-an-orang-pastel-color-free-vector.jpg" class="d-block w-100" style="height: 30vh;" alt="...">

            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    <!-- MAIN -->
    <main style="min-height: 60vh; background-color: rgba(140, 115, 199, 0.353); border-top: 2px ridge rgba(38, 0, 255, 0.325);" class="d-flex justify-content-center align-items-center" id="main-contact">
        <form class="border bg-secondary-subtle d-flex flex-column align-items-center justify-content-around col-sm-6 col-12" id="formulario-contact" style="min-height: 58vh; border: 2px ridge rgba(38, 0, 255, 0.325) !important; border-radius: 10px;">
            <div class="mb-3" style="width: 90%;">
                <label for="exampleInputEmail1" class="form-label">Name:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3" style="width: 90%;">
                <label for="exampleInputPassword1" class="form-label">E-mail:</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3" style="width: 90%;">
                <label for="exampleInputEmail2" class="form-label">Mensagge:</label>
                <input type="email" class="form-control" style="height: 10vh;" id="exampleInputEmail2" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <!-- FOOTER -->
    <footer class="footer-caja bg-dark d-flex align-items-center justify-content-between flex-wrap" style="width: 100%; min-height: 10vh;">
        <div class="redes ms-5 d-flex justify-content-between align-items-center" style="width: 25vh; height: 8vh;">
            <a href="https://www.instagram.com/"><img src="./assets/images/instagram.png" style="height: 5vh;" alt=""></a>
            <a href="https://web.whatsapp.com/"><img src="https://i0.wp.com/eltallerdehector.com/wp-content/uploads/2022/10/whatsapp-logo-png-white.png?fit=512%2C512&ssl=1" style="height: 5vh;" alt=""></a>
            <a href="https://www.facebook.com/"><img src="./assets/images/logoFb.png" style="height: 5vh;" alt=""></a>
        </div> 
        <h4 class="text-secondary-emphasis me-5">COHORT 44/45</h4>
    </footer>


    <!-- BOOTSTRAP -->
